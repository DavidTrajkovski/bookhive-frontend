<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field>
      <input matInput formControlName="firstName" placeholder="First Name" required>
      <mat-error *ngIf="registerForm.get('firstName')?.invalid">First Name is required.</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput formControlName="lastName" placeholder="Last Name" required>
      <mat-error *ngIf="registerForm.get('lastName')?.invalid">Last Name is required.</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput formControlName="email" placeholder="Email" required>
      <mat-error *ngIf="registerForm.get('email')?.invalid">Email is required and must be valid.</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="password" formControlName="password" placeholder="Password" required>
      <mat-error *ngIf="registerForm.get('password')?.invalid">Password is required.</mat-error>
    </mat-form-field>
  </div>
  <button type="submit" mat-raised-button color="primary" [disabled]="registerForm.invalid">Register</button>
</form>
