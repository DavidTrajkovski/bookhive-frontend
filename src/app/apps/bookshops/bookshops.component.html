<div class="my-5 ms-5">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="../home">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">
        Bookshops
      </li>
    </ol>
  </nav>
</div>
<div class="container d-flex flex-column align-items-center">
  <div class="search-container">
    <form>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input type="search" matInput placeholder="Akademska Kniga" />
      </mat-form-field>
    </form>
  </div>
  <div
    class="d-flex justify-content-xxl-start justify-content-center flex-wrap gap-3"
  >
    <mat-progress-spinner mode="indeterminate" *ngIf="bookshopsAreLoading">
    </mat-progress-spinner>
    <bh-bookshop-card
      *ngFor="let bookshop of bookshops"
      [bookshop]="bookshop"
    ></bh-bookshop-card>
  </div>
</div>
