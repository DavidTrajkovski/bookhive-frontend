<h2 mat-dialog-title>Bookclub Invitation</h2>
<mat-dialog-content
  >Invite a BookHive user to join your bookclub!
  <div>
    <p></p>
  </div>
  <div>
    <form class="w-100" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-100">
        <mat-label>Recipient's Email</mat-label>
        <input
          type="text"
          placeholder="Who do you want to invite?"
          aria-label="Recipient's Email"
          matInput
          [formControl]="recipientEmail"
          [matAutocomplete]="auto"
          required
        />
        <mat-error *ngIf="recipientEmail?.invalid"
          >Email is required and must be valid.</mat-error
        >
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let email of bookHiveUserEmails" [value]="email">
            {{ email }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Short Message</mat-label>
        <input
          type="text"
          placeholder="Want to say something?"
          aria-label="Short Message"
          matInput
          [formControl]="shortMessage"
        />
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    color="primary"
    (click)="onSubmit()"
  >
    Send Invitation
  </button>
</mat-dialog-actions>
<notifier-container></notifier-container>
