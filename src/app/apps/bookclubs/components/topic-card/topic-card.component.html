<mat-list-item>
  <div class="d-flex justify-content-between align-items-center">
    <div [routerLink]="['../../topic/', topic?.id]">
      <strong>{{ topic?.title }}</strong>
      <div>
        <small>
          Created by: {{ topic?.createdBy }}, on
          {{ topic?.date | date : "d/M/yyy" }}
        </small>
      </div>
    </div>
    <div class="d-none d-sm-block">
      <button
        *ngIf="topic?.isCreator"
        class="me-1"
        mat-flat-button
        (click)="openTopicDialog()"
      >
        Edit
        <mat-icon>create</mat-icon>
      </button>
      <button
        [routerLink]="['../../topic/', topic?.id]"
        mat-flat-button
        color="accent"
      >
        Read
      </button>
    </div>
  </div>
</mat-list-item>
<mat-divider></mat-divider>
