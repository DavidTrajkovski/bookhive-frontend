<div
  class="container d-flex flex-column justify-content-center align-items-center"
>
  <div class="search-container">
    <form>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input type="search" matInput placeholder="Harry Potter Fan Club" />
      </mat-form-field>
    </form>
  </div>
  <mat-progress-spinner mode="indeterminate" *ngIf="bookclubsAreLoading">
  </mat-progress-spinner>
  <bh-bookclub-card
    *ngFor="let bookclub of bookclubs"
    [bookclub]="bookclub"
  ></bh-bookclub-card>
</div>
