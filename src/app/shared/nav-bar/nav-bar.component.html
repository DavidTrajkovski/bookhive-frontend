<mat-toolbar color="primary">
  <button (click)="sidenav.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span id="logo" routerLink="home">BookHive</span>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button *ngIf="isUserLoggedIn" mat-menu-item [routerLink]="profile">
      <mat-icon>manage_accounts</mat-icon>
      <span>Profile</span>
    </button>

    <button *ngIf="isUserLoggedIn" mat-menu-item routerLink="shopping-cart">
      <mat-icon>shopping_cart</mat-icon>
      <span>Shopping Cart</span>
    </button>

    <button *ngIf="isUserLoggedIn" mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Log out</span>
    </button>

    <button *ngIf="!isUserLoggedIn" mat-menu-item [routerLink]="login">
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </button>

    <button *ngIf="!isUserLoggedIn" mat-menu-item [routerLink]="register">
      <mat-icon>fingerprint</mat-icon>
      <span>Register</span>
    </button>
  </mat-menu>
</mat-toolbar>
<mat-sidenav-container hasBackdrop="true">
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="home"
        (click)="sidenav.toggle()"
        routerLinkActive="active"
        >Home</a
      >
      <a
        mat-list-item
        [routerLink]="authors"
        (click)="sidenav.toggle()"
        routerLinkActive="active"
        >Authors</a
      >
      <a
        mat-list-item
        [routerLink]="books"
        (click)="sidenav.toggle()"
        routerLinkActive="active"
        >Books</a
      >
      <a
        mat-list-item
        [routerLink]="bookshops"
        (click)="sidenav.toggle()"
        routerLinkActive="active"
        >Bookshops</a
      >
      <a
        *ngIf="isUserLoggedIn"
        mat-list-item
        [routerLink]="mywishlist"
        (click)="sidenav.toggle()"
        routerLinkActive="active"
      >My Wishlist</a
      >
      <a
        *ngIf="isUserLoggedIn"
        mat-list-item
        [routerLink]="bookclubs"
        (click)="sidenav.toggle()"
        routerLinkActive="active"
        >Bookclubs</a
      >
      <a
        *ngIf="isUserLoggedIn"
        mat-list-item
        [routerLink]="invitations"
        (click)="sidenav.toggle()"
        routerLink="active"
      >
        <p
          class="info-badge mt-3"
          [matBadge]="invitationsCount"
          [matBadgeHidden]="!invitationsCount"
          matBadgePosition="after"
          matBadgeOverlap="false"
          matBadgeColor="accent"
        >
          Invitations
        </p>
      </a>

      <a *ngIf="!isUserLoggedIn" mat-list-item [routerLink]="login">Login</a>
      <a *ngIf="!isUserLoggedIn" mat-list-item [routerLink]="register"
        >Register</a
      >
      <a *ngIf="isUserLoggedIn" (click)="logout()" mat-list-item>Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
