<mat-toolbar color="primary">
  <button (click)="sidenav.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span id="logo">BookHive</span>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container hasBackdrop="true">
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a mat-list-item [routerLink]="home" (click)="sidenav.toggle()">Home</a>
      <a mat-list-item [routerLink]="books" (click)="sidenav.toggle()">Books</a>
      <a mat-list-item [routerLink]="login">Login</a>
      <a mat-list-item [routerLink]="register">Register</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
