<mat-toolbar color="primary">
  <button (click)="sidenav.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span id="logo" routerLink="home">BookHive</span>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button *ngIf="isUserLoggedIn" mat-menu-item [routerLink]="profile">
      <mat-icon>manage_accounts</mat-icon>
      <span>Profile</span>
    </button>

    <button *ngIf="isUserLoggedIn" mat-menu-item routerLink="my-library">
      <mat-icon>local_library</mat-icon>
      <span>My Library</span>
    </button>

    <button *ngIf="isUserLoggedIn" mat-menu-item routerLink="my-wishlist">
      <mat-icon>list_alt</mat-icon>
      <span>My Wishlist</span>
    </button>

    <button *ngIf="isUserLoggedIn" mat-menu-item routerLink="shopping-cart">
      <mat-icon>shopping_cart</mat-icon>
      <span>Shopping Cart</span>
    </button>

    <button *ngIf="isUserLoggedIn" mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Log out</span>
    </button>

    <button *ngIf="!isUserLoggedIn" mat-menu-item [routerLink]="login">
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </button>

    <button *ngIf="!isUserLoggedIn" mat-menu-item [routerLink]="register">
      <mat-icon>fingerprint</mat-icon>
      <span>Register</span>
    </button>
  </mat-menu>
</mat-toolbar>
<mat-sidenav-container hasBackdrop="true">
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="home"
        (click)="sidenav.toggle()"
        routerLinkActive="active"
      >
        <div class="text-icon">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </div>
      </a>
      <a
        mat-list-item
        [routerLink]="authors"
        (click)="sidenav.toggle()"
        routerLinkActive="active"
      >
        <div class="text-icon">
          <mat-icon>face</mat-icon>
          <span>Authors</span>
        </div>
      </a>
      <a
        mat-list-item
        [routerLink]="books"
        (click)="sidenav.toggle()"
        routerLinkActive="active"
      >
        <div class="text-icon">
          <mat-icon>library_books</mat-icon>
          <span>Books</span>
        </div>
      </a>
      <a
        mat-list-item
        [routerLink]="bookshops"
        (click)="sidenav.toggle()"
        routerLinkActive="active"
      >
        <div class="text-icon">
          <mat-icon>business</mat-icon>
          <span>Bookshops</span>
        </div>
      </a>
      <a
        *ngIf="isUserLoggedIn"
        mat-list-item
        [routerLink]="bookclubs"
        (click)="sidenav.toggle()"
        routerLinkActive="active"
      >
        <div class="text-icon">
          <mat-icon>settings_accessibility</mat-icon>
          <span>Bookclubs</span>
        </div>
      </a>
      <a
        *ngIf="isUserLoggedIn"
        mat-list-item
        [routerLink]="invitations"
        (click)="sidenav.toggle()"
        routerLink="active"
      >
        <div class="text-icon">
          <mat-icon>email</mat-icon>
          <p
            class="info-badge mt-3"
            [matBadge]="invitationsCount"
            [matBadgeHidden]="!invitationsCount"
            matBadgePosition="after"
            matBadgeOverlap="false"
            matBadgeColor="accent"
          >
            Invitations
          </p>
        </div>
      </a>
      <mat-divider></mat-divider>
      <a *ngIf="!isUserLoggedIn" mat-list-item [routerLink]="login">
        <div class="text-icon">
          <mat-icon>login</mat-icon>
          <span>Log in</span>
        </div>
      </a>
      <a *ngIf="!isUserLoggedIn" mat-list-item [routerLink]="register">
        <div class="text-icon">
          <mat-icon>fingerprint</mat-icon>
          <span>Register</span>
        </div>
      </a>
      <a *ngIf="isUserLoggedIn" (click)="logout()" mat-list-item>
        <div class="text-icon">
          <mat-icon>logout</mat-icon>
          <span>Log out</span>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
